<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen, projection, handheld">
	<title>pwd</title>
	<script data-main="scripts/main" src="scripts/lib/require.js"></script>
	
</head>
    <body>
    	<h1>...för att webben är det nya allt</h1>
    	<div id="page"></div>
    	
    	<div id="footer"></div>
    	
    	<template id="window-template">
    		<div id="page" title="">
    			<div class="windowWrap">
    				<div class="windowHeadDiv">
    					<a src="#"><img src="pics/picture.png" class="headIcon"></a>
    					<a src="#"><img src="pics/delete.png" class="closer"></a>
    					<h2>Image Viewer</h2>
    				</div>
    				
    				<div class="windowMain"></div>
    				<div class="windowFooter"><p>{{loadTime}}</p></div></div></div>
    	</template>
    	
    	<template id="images-template">
    		<div class="imgBox">
    			<a href="#"><img src={{thumbURL}} alt={{URL}}></a>
    		</div>
    	</template>
    </body>
</html>
